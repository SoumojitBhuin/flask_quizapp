<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            background-color: #FFDBBB;
            font-family: 'Times New Roman', serif;
            text-align: center;
        }
        .container {
            width: 50%;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            margin: 80px auto;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); }
            to { text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); }
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn:hover {
            background-color: darkblue;
            transform: scale(1.1);
        }
      


    /* Center the Image Container */
    .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        width: 100%;
    }

    /* Responsive Image */
    .image-container img {
        width: 100%;
        max-width: 400px;  /* Restrict maximum size */
        height: auto;  /* Maintain aspect ratio */
        margin: 10px;
        border-radius: 50%;
        transition: transform 0.3s ease;
    }

    /* Hover Effect */
    .image-container img:hover {
        transform: rotate(10deg) scale(1.1);
    }

    /* Responsive Adjustments for Smaller Screens */
    @media (max-width: 576px) {
        .image-container img {
            max-width: 250px;  /* Reduce size on smaller screens */
        }
    }


    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='quiz_icon.png') }}" alt="Quiz Icon">

            
        </div>
        <h1>Welcome to the Homepage</h1>
        <p>This is a quiz application where you can take quizzes based on your choice of subject. Enjoy these timed quizzes and test your knowledge!</p>
       
        
        <a href="{{url_for('login')}}" class="btn">Login</a>
        <a href="{{url_for('register')}}" class="btn">Register</a>
    </div>
</body>
</html>
