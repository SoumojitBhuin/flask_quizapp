<!DOCTYPE html>
<html>
<head>
    <title>Quiz Results</title>
    <style>
        .score-container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .score {
            font-size: 24px;
            margin: 20px 0;
        }
        .dashboard-button{
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .dashboard-button:hover {
            background-color: #0056b3;
        }
        .charts-container {
            margin: 20px auto;
            max-width: 800px;
            width: 90%;
        }
        .charts-container img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
        }
        .error {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="score-container">
        <h1>Quiz Results</h1>
        <div class="score">
            Your Score: {{ Total_Scored }} / {{ total_questions }}
        </div>
        {% if plot_url %}
        <div class="charts-container">
            <img src="data:image/png;base64,{{ plot_url }}" 
            alt="Score Distribution Charts"
            style="width: auto; height: auto;">
        </div>
        {% else %}
        <p class = "error"> Charts could not be generated</p>
        {% endif %}

        <a href = "{{ url_for('user_dashboard') }}" class="dashboard-button">Back to Dashboard</a>
    </div>
</body>
</html>
